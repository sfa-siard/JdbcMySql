# This workflow will build a Java project with Ant
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-ant

name: Build project

on:
  pull_request:
    branches: [ main ]
  push:
    branches:
      - main
      - feature/*
      - issue/*

jobs:
  execute-unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'

       # Tests need a running DB instance
      - name: run docker-compose
        uses: sudo-bot/action-docker-compose@latest
        with:
          # https://docs.docker.com/compose/reference/overview/
          cli-args: "up -d --build"
      - name: Sleep for 20 seconds # TODO: find a better way to wait until the database is ready
        run: sleep 20s
        shell: bash
      - name: check logs of docker-compose
        uses: sudo-bot/action-docker-compose@latest
        with:
          # https://docs.docker.com/compose/reference/overview/
          cli-args: "logs"
      - name: Verify MySQL connection from host with host 127.0.0.1
        run: |
          mysql --host 127.0.0.1 --port 3306 -uroot -prootpwd -e "SHOW DATABASES"

      - name: Run unit tests
        run: ./gradlew test
      - name: Store reports
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: reports
          path: |
            **/build/reports/
            **/build/test-results/
